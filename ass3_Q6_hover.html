<body>
    <h1>Hover</h1>

    <div class="form">
        <img onmouseover="changeImg()" onmouseout="changeImg()" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
           id="myImg" alt="Smiley">
    </div>
</body>
<script>
    let flag = true; 
    function changeImg() {
        if(flag){
            document.getElementById("myImg").src = "https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg";
            flag = false;
        }
        else{
            document.getElementById("myImg").src = "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg";
            flag = true;
        }
    }

</script>
